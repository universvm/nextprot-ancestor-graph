<!--
`graph-item`
Graph view section

##### Example
    <graph-section data='{}'></graph-section>
@demo term/demo/graph-section-demo.html
-->

<dom-module id="graph-section">
    <template>
        <style>
            :host {
                display: block;
            }
            text {
                font-weight: 300;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
                font-size: 14px;
            }
        </style>
        <div id="ancestorDiv"></div>
    </template>

    <script>
        Polymer({
            is: 'graph-section',
            properties: {
                dotdata: {
                    type: String,
                    observer: "graphBuilder"
                }
            },

            graphBuilder: function () {
                this.$.ancestorDiv.innerHTML = Viz(this.dotdata);

                var zoomableGraph = svgPanZoom('svg', {
                    zoomEnabled: true,
                    controlIconsEnabled: true,
                    fit: true,
                    center: true,
                    mouseWheelZoomEnabled: false
                });

            }

        }); //Polymer end
    </script>
</dom-module>
